<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h2>ğŸŒ¤ï¸ Live Weather</h2>
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button id="getWeather">Get Weather</button>
        <div class="weather-info">
            <img id="weatherIcon" src="" alt="">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="weatherDesc"></p>
        </div>
        <p id="errorMsg"></p>
    </div>

    <script>
        document.getElementById("getWeather").addEventListener("click", () => {
            const apiKey = "your_api_key_here"; // Replace with your OpenWeather API key
            const city = document.getElementById("cityInput").value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === "404") {
                        document.getElementById("errorMsg").textContent = "City not found!";
                        return;
                    }

                    document.getElementById("errorMsg").textContent = "";
                    document.getElementById("cityName").textContent = data.name;
                    document.getElementById("temperature").textContent = `ğŸŒ¡ï¸ ${data.main.temp}Â°C`;
                    document.getElementById("weatherDesc").textContent = `ğŸŒ ${data.weather[0].description}`;
                    document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

                    // Change background based on weather
                    let weatherMain = data.weather[0].main.toLowerCase();
                    document.body.className = weatherMain;
                })
                .catch(error => console.error("Error fetching weather:", error));
        });
    </script>
</body>
</html>
